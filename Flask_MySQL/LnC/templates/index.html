<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Please login</title>
    <script>
        window.onload = function () {
        
        var options = {
            title: {
                text: "Clients and lead count"
            },
            // subtitles: [{
            //     t
            // }],
            animationEnabled: true,
            data: [{
                type: "pie",
                startAngle: 40,
                toolTipContent: "<b>{label}</b>: {y}%",
                showInLegend: "true",
                legendText: "{label}",
                indexLabelFontSize: 16,
                indexLabel: "{y}",
                dataPoints: [
                {%for x in clients%}
                    { y: {{x['leads']}} },
                {%endfor%}
                ]
            }]
        };
        $("#chartContainer").CanvasJSChart(options);
        
        }
        </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-light">
            <h1 class="text-info">Client information</h1>
            <div class="jumbotron bg-info w-75" style="height:450px; overflow:auto;">
                <table class="table table-striped text-info table-grid table-dark w-50">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">first</th>
                            <th scope="col">Last</th>
                            <th scope="col">Leads</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for x in clients:%}
                        <tr>
                            <th scope="row"></th>
                            <td>{{x['first_name']}}</td>
                            <td>{{x['last_name']}}</td>
                            <td>{{x['leads']}}</td>
                        </tr>
                        {%endfor%}
                        </tr>
                    </tbody>
                </table>
            </div>
                <hr class="my-4 bg-info">
                <div id="chartContainer" style="height: 500px; width: 100%;"></div>
                <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
                <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        </div>
    </div>
</body>
</html>
