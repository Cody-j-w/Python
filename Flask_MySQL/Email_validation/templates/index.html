<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Please enter your Email</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark w-50">
            {%with messages = get_flashed_messages()%}
                {%if messages%}
                <ul>
                    {%for message in messages%}
                        <li class="text-danger lead">{{message}}</li>
                    {%endfor%}
                </ul>
                {%endif%}
                {%endwith%}
                <h1 class="text-info">Please enter your E-mail!</h1>
                <hr class="my-4 bg-info">
            <form action='/create_user' method='post'>
                <input type="text" class='form-control w-50' name='email' placeholder='E-mail'><br>

                <input type="submit" class='form-control w-50 btn btn-info' name='submit' value='Submit'>
            </form>
            <p class="lead text-info muted">We promise not to share your info</p>
        </div>
    </div>
</body>
</html>
