<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Please login</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            <h1 class="text-info">Our friends!</h1>
                <table class="table table-striped text-info table-grid table-dark w-50">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">first</th>
                            <th scope="col">Last</th>
                            <th scope="col">Occupation</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for x in friends:%}
                        <tr>
                            <th scope="row">{{x['id']}}</th>
                            <td>{{x['first_name']}}</td>
                            <td>{{x['last_name']}}</td>
                            <td>{{x['occupation']}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
                <hr class="my-4 bg-info">
            <form action='/create_user' method='post'>
                <h1 class="text-info">Add a friend!</h1>
                <input type="text" class='form-control w-25' name='first_name' placeholder='First Name'><br>
                <input type="text" class="form-control w-25" name='last_name' placeholder='Last Name'><br>
                <input type="text" class="form-control w-25" name="occupation" placeholder="Occupation"><br>
                <hr class="my-4 bg-info">
                <input type="submit" class='form-control w-25 btn btn-info' name='submit' value='Submit'>
            </form>
        </div>
    </div>
</body>
</html>
