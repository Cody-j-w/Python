<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Please login</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            {%with messages = get_flashed_messages()%}
            {%if messages%}
            <ul>
                {%for message in messages%}
                    <li class="text-light lead">{{message}}</li>
                {%endfor%}
            </ul>
            {%endif%}
            {%endwith%}
            <form action='/results' method='post'>
                <input type="text" class='form-control w-25' name='first_name' placeholder='First Name'><br>
                <input type="text" class="form-control w-25" name='last_name' placeholder='Last Name'><br>
                <input type="text" class='form-control w-25' name='email' placeholder='E-mail'><br>
                <input type="password" class="form-control w-25" name='password' placeholder="Password"><br>
                <input type="password" class="form-control w-25" name='password_confirm' placeholder="confirm password"><br>
                <hr class="my-4 bg-info">
                <input type="submit" class='form-control w-25 btn btn-info' name='submit' value='Submit'>
            </form>
        </div>
    </div>
</body>
</html>
