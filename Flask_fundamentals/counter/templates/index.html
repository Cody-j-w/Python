<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Visit counter</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark mt-5">
            <h1 class="display-4 text-info text-center">Visit counter! Try refreshing!</h1>
            <h1 class="text-info text-center display-2">{{count}} hits!</h1>
            <hr class="my-4 bg-info">
            <a class="btn btn-info text-dark btn-lg btn-block active" href="/destroy_session">Reset</a>
            <a class="btn btn-secondary text-dark btn-lg btn-block active" href="/double_visit">Add 2 visits!</a>
        </div>
    </div>
</body>
</html>
