<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playground</title>

    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .container{
            margin: 0px auto;
            width: 950px;
            height: 800px;
        }
        .playblock{
            width: 200px;
            height: 200px;
            display: inline-block;
            margin:10px;
            border:1px;
            border-style:solid;
            border-radius:15px;
        }
        
    </style>

</head>
<body>

    <div class="container">
        <h1>WELCOME!</h1>
        {%for x in range(0,length):%}
           <div class="playblock" style="background-color:{{blockcolor}};"></div>
        {%endfor%}
    </div>
    
</body>
</html>
