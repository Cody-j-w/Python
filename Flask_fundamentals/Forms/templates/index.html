<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            {%with messages = get_flashed_messages()%}
                {%if messages%}
                <ul>
                    {%for message in messages%}
                        <li class="text-danger lead">{{message}}</li>
                    {%endfor%}
                </ul>
                {%endif%}
                {%endwith%}
            <form action='/results' method='post'>
                <input type="text" class='form-control w-25' name='name' placeholder='Name'><br>
                <input type="email" class='form-control w-25' name='email' placeholder='E-mail'><br>
                <select class="form-control w-25" name="language" placeholder="favorite language">
                    <option>Javascript</option>
                    <option>Python</option>
                    <option>C#</option>
                    <option>html</option>
                    <option>Java</option>
                </select>
                <select class="form-control w-25 mt-4" name="location" placeholder="location">
                    <option>Seattle</option>
                    <option>DC</option>
                    <option>Dallas</option>
                    <option>Tulsa</option>
                    <option>LA</option>
                </select>
                <textarea class='form-control w-50 my-5 ' name='comments' value='Please give us your comments here!'></textarea>
                <hr class="my-4 bg-info">
                <input type="submit" class='form-control w-25 btn btn-info' name='submit' value='Submit'>
            </form>
        </div>
    </div>
</body>
</html>
