<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Guess the number!</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center text-info bg-dark mt-5">
            <h1 class="display-1">Guess the number!</h1>
            <p class="lead">It could be anything between one and one-hundred! Fantastic odds!</p>
            <hr class="my-4 bg-info">
            <form action='/results' method='post'>
                <input type='text' name='guess' class='form-control w-25 m-auto'>
                <hr class="my-2 bg-secondary">
                <input type='submit' class="form-control btn btn-info text-dark btn-lg btn-block active w-50 mx-auto" name='submit' value="Take a guess!">
            </form>    
        </div>
    </div>
</body>
</html>
