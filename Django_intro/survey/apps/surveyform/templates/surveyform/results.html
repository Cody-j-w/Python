<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            <h1 class="text-info">Name: {{request.session.name}}</h1>
            <hr class="my-4 bg-info">
            <h1 class="text-info">E-mail: {{request.session.email}}</h1>
            <hr class="my-4 bg-info">
            <h1 class="text-info">Favorite language: {{request.session.language}}</h1>
            <hr class="my-4 bg-info">
            <h1 class="text-info">Location: {{request.session.location}}</h1>
            <hr class="my-4 bg-info">
            <h3 class="text-light">Comments:</h3>
            <p class="text-light lead">{{request.session.comments}}</p>
        </div>
    </div>
    
</body>
</html>
