<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Please log in to T H E W A L L</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            <div class="d-block">
                {%if messages%}
                <ul class="messages">
                    {%for message in messages%}
                        <li{%if message.tags%} class='text-danger lead {{message.tags}}'{%endif%}> {{message}}</li>
                    {%endfor%}
                </ul>
                {%endif%}
            </div>
            <div class="col-3 d-inline-block">
            <form class=" d-inline-block align-top" action='/register' method='post'>
                {%csrf_token%}
                <p class="lead text-info">register here!</p>
                <input type="text" class='form-control' name='first_name' placeholder='First Name'><br>
                <input type="text" class="form-control" name='last_name' placeholder='Last Name'><br>
                <input type="text" class='form-control' name='email' placeholder='E-mail'><br>
                <input type="password"  class="form-control" name='password' placeholder="Password"><br>
                <input type="password"  class="form-control" name='password_confirm' placeholder="confirm password"><br>
                <input type="date" class="form-control" name="birthday">
                <hr class="my-4 bg-info">
                <input type="submit" class='form-control btn btn-info' name='submit' value='Submit'>
            </form>
            </div>
            <div class="col-5 d-inline-block"></div>
            <div class="col-3 d-inline-block">
            <form class=" d-inline-block align-top justify-end" action='/login' method='post'>
                {%csrf_token%}
                <p class="lead text-info">Log in here!</p>
                <input type="text" class="form-control" name='email' placeholder='email'><br>
                <input type="password" class="form-control" name='password' placeholder="Password"><br>
                <hr class="my-4 bg-info">
                <input type="submit" class='form-control btn btn-info' name='submit' value='Submit'>

            </form>
            </div>
        </div>
    </div>
</body>
</html>
