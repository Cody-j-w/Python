<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark text-info mt-5">
            <div class="row"> <h1 class="display-4 text-warning">Gold: {{request.session.gold}}</h1> </div>
            <hr class="my-4 bg-info">
            <div class="row">
                <div class="jumbotron bg-info text-dark d-inline-block mx-4" style='width:20%; height:15rem;'>
                    <h1 class="mx-4">Farm!</h1>
                    <form class="mx-5" action="ninja_gold/process" method="POST">
                        {%csrf_token%}
                        <input type="hidden" name="building" value="farm">
                        <input type="submit" class="btn btn-dark text-info mx-auto" value="5-10g">
                    </form>
                </div>
                <div class="jumbotron bg-info text-dark d-inline-block mx-4" style='width:20%; height:15rem;'>
                    <h1 class="mx-4">Caves!</h1>
                    <form class="mx-5" action="ninja_gold/process" method="POST">
                        {%csrf_token%}
                        <input type="hidden" name="building" value="cave">
                        <input type="submit" class="btn btn-dark text-info mx-auto" value="10-20g">
                    </form>
                </div>
                <div class="jumbotron bg-info text-dark d-inline-block mx-4" style='width:20%; height:15rem;'>
                    <h1 class="mx-2">House!</h1>
                    <form class="mx-5" action="ninja_gold/process" method="POST">
                        {%csrf_token%}
                        <input type="hidden" name="building" value="house">
                        <input type="submit" class="btn btn-dark text-info mx-auto" value="0-5g">
                    </form>
                </div>
                <div class="jumbotron bg-info text-dark d-inline-block mx-4" style='width:20%; height:15rem;'>
                    <h1 class="mx-2">Casino!</h1>
                    <form class="mx-2" action="ninja_gold/process" method="POST">
                        {%csrf_token%}
                        <input type="hidden" name="building" value="casino">
                        <input type="submit" class="btn btn-dark text-info mx-auto" value="+0-50g/-0-50g">
                    </form>
                </div>
            </div>
            <hr class="my-4 bg-info">
            <div class="row">
                <div class="jumbotron bg-dark" style="width: 100%; height: 300px; overflow:auto;">
                    <ul>
                        {%for x in alert_message%}
                        {{x|safe}} 
                        {%endfor%}
                    </ul>
                </div>
            </div>
            <a href="ninja_gold/reset" class="btn btn-info text-dark btn-lg w-25 mx-auto d-block">Reset your progress</a>
        </div>
    </div>
</body>
</html>
