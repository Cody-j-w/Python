<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Please login</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            <h1 class="text-info">All Users.</h1>
                <table class="table table-striped table-bordered table-hover text-info table-grid table-dark w-50">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Info</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for x in users%}
                        <tr>
                            <th scope="row">{{x.id}}</th>
                            <td>{{x.first_name}} {{x.last_name}}</td>
                            <td>{{x.email}}</td>
                            <td><a class="text-light" href="{{x.id}}">User info</a></td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
                <a class="btn btn-info text-dark" href="new">Create a new account!</a>
        </div>
    </div>
</body>
</html>
