<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Edit an existing account</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">

            <form action='update' method='post'>
                {%csrf_token%}
                <h4 class="text-info mt-2">Please enter your new first name.</h4>
                <input type="text" class='form-control w-25' name='first_name' placeholder='{{users.first_name}}'><br>
                <h4 class="text-info mt-2">Please enter your new last name.</h4>
                <input type="text" class='form-control w-25' name='last_name' placeholder='{{users.last_name}}'><br>
                <h4 class="text-info mt-2">Please enter your new E-mail.</h4>
                <input type="email" class='form-control w-25' name='email' placeholder='{{users.email}}'><br>
                <hr class="mb-4  bg-info">
                <input type="submit" class='form-control w-25 btn btn-info' name='submit' value='Submit'>
            </form>
        </div>
    </div>
</body>
</html>
