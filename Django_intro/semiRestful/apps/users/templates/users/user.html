<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Please login</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            <h1 class="text-info">Displaying Info for User {{users.id}}.</h1>
            <hr class="my-4 bg-info">
            <h2 class="text-info">First name: {{users.first_name}}</h2>
            <hr class="my-4 bg-info">
            <h2 class="text-info">Last name: {{users.last_name}}</h2>
            <hr class="my-4 bg-info">
            <h2 class="text-info">E-mail: {{users.email}}</h2>

            <a href="{{users.id}}/edit" class="btn btn-info text-dark">Edit info</a>
            <a href="{{users.id}}/destroy" class="btn btn-danger text-warning">Delete user</a>

        </div>
    </div>
</body>
</html>
