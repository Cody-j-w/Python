<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Create a new account</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">
                {%if messages%}
                <ul class="messages">
                    {%for message in messages%}
                        <li{%if message.tags%} class='text-danger lead {{message.tags}}'{%endif%}> {{message}}</li>
                    {%endfor%}
                </ul>
                {%endif%}
            <form action='create' method='post'>
                {% csrf_token %}
                <h4 class="text-info mt-2">Please enter your first name.</h4>
                <input type="text" class='form-control w-25' name='first_name' placeholder='first name'>
                <h4 class="text-info mt-2">Please enter your last name.</h4>
                <input type="text" class='form-control w-25' name='last_name' placeholder='first name'>
                <h4 class="text-info mt-2">Please enter your E-mail.</h4>
                <input type="email" class='form-control w-25' name='email' placeholder='E-mail'>
                <hr class="mb-4  bg-info">
                <input type="submit" class='form-control w-25 btn btn-info' name='submit' value='Submit'>
            </form>
        </div>
    </div>
</body>
</html>
