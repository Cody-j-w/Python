<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark col-3 text-info d-inline-block align-top">
            <form action='wordgen/process' method="post">
                {%csrf_token%}
                <h3 >Pick a word!</h3>
                <input type="text" name="word">
                <hr class="my-1 bg-light">
                <h3>Pick a color!</h3>
                <hr class="my-1 bg-light">
                <input type="hidden" name="color" value="white">
                Red: <input type="radio" name="color" value="red"><br>
                <hr class="my-1 bg-light">
                Blue: <input type="radio" name="color" value="blue"><br>
                <hr class="my-1 bg-light">
                Yellow: <input type="radio" name="color" value="yellow"><br>
                <hr class="my-1 bg-light">
                Green: <input type="radio" name="color" value="green"><br>
                <hr class="my-1 bg-light">
                Make. It. BIG: <input type="checkbox" name="make_big"><br>
                <hr class="my-1 bg-light">
                <input type="submit" class="btn btn-info text-dark" value='add to session'>
            </form>
        </div>
        <div class="col-2 d-inline-block"></div>
        <div class="jumbotron bg-dark col-6 d-inline-block align-top">
            <a href="wordgen/reset" class="btn btn-info">Reset</a>
            <ul>
            {%for x in request.session.wordlist%}
                <li> <p class="d-inline" style="color:{{x.newcolor}}; {{x.show_big}}">{{x.newword}}</p> <span class="text-light">- Added at: {{time}}</span> </li>
                
            {%endfor%}
            </ul>
        </div>
    </div>
    
</body>
</html>
