<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Course comments</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            <h1 class="text-info">Description and comments for Course: {{courses.course_name}}.</h1>
            <hr class="my-4 bg-info">
            <h4 class="text-info">Description: {{courses.description.contents}}</h4>
            <hr class="my-4 bg-info">
            <table class="table table-striped table-bordered table-hover text-info table-grid table-dark w-50">
                <h3 class="text-info">Submit a comment!</h3>
                <form action='{{courses.id}}/comment' method='post'>
                    {%csrf_token%}
                    <textarea class="bg-secondary border border-info rounded text-dark" name='comment'></textarea><br>
                    <input type="submit" class="btn btn-info" value="Comment!">
                </form>
                <hr class="my-4 bg-info">
                    <thead>
                        <tr>
                            <th scope="col">Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for x in courses.comments.all%}
                        <tr>
                            <td>{{x.comment}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>


            <a href="/courses" class="btn btn-info text-dark">Back</a>

        </div>
    </div>
</body>
</html>
