<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Course list</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            <form action="create/" method="post" class="w-25">
                {%csrf_token%}
                <input type="text" name="course_name" class="text-dark bg-secondary w-100 border border-info rounded" placeholder="Course name"><br>
                <hr class="my-2 bg-info">
                <textarea name="course_description" class="text-dark bg-secondary w-100 border border-info rounded" placeholder="Course description"></textarea>
                <hr class="my-2 bg-info">
                <input type="submit" class="btn btn-info text-dark w-100" value="Submit">
                <hr class="my-2 bg-info">
            </form>
            <h1 class="text-info">Courses</h1>
                <table class="table table-striped table-bordered table-hover text-info table-grid table-dark w-50">
                    <thead>
                        <tr>
                            <th scope="col">Course Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Creation Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for x in courses%}
                        <tr>
                            <td>{{x.course_name}}</td>
                            <td><a class="text-light" href="{{x.id}}">Description</a></td>
                            <td>{{x.created_at}}</td>
                            <td><a class="text-danger" href="{{x.id}}/delete">Delete course</a></td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
        </div>
    </div>
</body>
</html>
